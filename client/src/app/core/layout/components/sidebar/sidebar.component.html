<label for="sidebar-drawer" class="drawer-overlay"></label>

<ul class="menu p-4 w-64 min-h-full bg-base-200 text-base-content rounded-box flex flex-col justify-between">
  <!-- Top navigation items -->
  <div class="space-y-2">
    <li>
      <a routerLink="/" class="flex items-center gap-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
             viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 10l9-7 9 7v10a1 1 0 001 1H2a1 1 0 001-1V10z" />
        </svg>
        Dashboard
      </a>
    </li>
    <li>
      <a routerLink="/assets" class="flex items-center gap-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
             viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 7h18M3 12h18M3 17h18" />
        </svg>
        Assets
      </a>
    </li>
    <li>
      <a routerLink="/users" class="flex items-center gap-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
             viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17 20h5v-2a4 4 0 00-4-4H6a4 4 0 00-4 4v2h5m4-4a4 4 0 100-8 4 4 0 000 8z" />
        </svg>
        Users
      </a>
    </li>
  </div>


  <!-- Bottom profile section -->
  <div class="pt-4 border-t border-base-300 mt-4 space-y-2">
    <p class="text-sm font-medium px-2">
      {{ currentUser()?.fullName || 'Unknown User' }}
    </p>
    <button class="btn btn-error btn-sm w-full" (click)="logout()">
      Logout
    </button>
  </div>

</ul>
