<div class="drawer drawer-end">
  <input id="add-asset-drawer" type="checkbox" class="drawer-toggle" [checked]="drawerOpen" />
  <div class="drawer-content">
    <div class="bg-base-200 rounded-box shadow p-6">
      <app-assets-table
        [assets]="assets"
        (add)="openDrawer()"
        (delete)="handleDelete($event)"
        (updateStatus)="handleStatusUpdate($event)"
        (createTaskFromAsset) = "handleCreateTaskFromAsset($event)">
      </app-assets-table>
    </div>
  </div>
  <div class="drawer-side">
    <label for="drawer-toggle" class="drawer-overlay" (click)="closeDrawer()"></label>

    <div class="menu p-4 w-96 bg-base-200 min-h-full">
      <ng-container [ngSwitch]="drawerMode">

        <!-- Asset Form -->
        <app-assets-form
          *ngSwitchCase="'asset'"
          [assetTypes]="assetTypes"
          [suppliers]="suppliers"
          (submitAsset)="handleFormSubmit($event)">
        </app-assets-form>

        <!-- Maintenance Task Form -->
        <app-maintenance-task-form
          *ngSwitchCase="'task'"
          [suppliers]="suppliers"
          [users]="users"
          [assets]="assets"
          [formGroupAssetPreselect]="selectedAssetForTask"
          (submitTask)="handleSubmitMaintenanceTask($event)">
        </app-maintenance-task-form>

      </ng-container>
    </div>
  </div>
</div>
