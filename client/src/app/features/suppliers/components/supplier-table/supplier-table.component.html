<div class="flex flex-wrap justify-between items-center mb-4 gap-4">
  <input
    type="text"
    class="input input-bordered w-full max-w-xs"
    placeholder="Search suppliers..."
    [(ngModel)]="searchTerm"
    (ngModelChange)="onSearchChange()" />

  <div class="flex gap-2">
    <button
      class="btn btn-error"
      [disabled]="!selectedSupplier"
      (click)="onDeleteSupplier()">
      Delete
    </button>
    <button class="btn btn-outline" (click)="exportToCSV()">
      Export
    </button>
    <button class="btn btn-primary" (click)="onAddSupplier()">
      + Add Supplier
    </button>
  </div>
</div>

<div class="overflow-x-auto rounded-box border border-base-content/5 bg-base-100">
  <table class="table w-full table-zebra">
    <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Website</th>
    </tr>
    </thead>
    <tbody>
    <tr
      *ngFor="let supplier of filteredSuppliers"
      (click)="selectSupplier(supplier)"
      class="cursor-pointer"
      [ngClass]="{
    '!bg-accent !text-accent-content': selectedSupplier?._id === supplier._id
  }">

      <td>{{ supplier.name }}</td>
      <td>{{ supplier.contactEmail }}</td>
      <td>{{ supplier.phone }}</td>
      <td>
        <a [href]="supplier.website" target="_blank" class="link link-primary">
          {{ supplier.website }}
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
