<div class="drawer drawer-end">
  <input id="add-users-drawer" type="checkbox" class="drawer-toggle" [checked]="drawerOpen" />
  <div class="drawer-content">
    <div class="bg-base-200 rounded-box shadow p-6">
      <app-users-table
        [users]="users"
        (add)="openDrawer()"
        (delete)="handleDelete($event)">
      </app-users-table>
    </div>
  </div>
  <div class="drawer-side">
    <label for="add-users-drawer" aria-label="close sidebar" class="drawer-overlay" (click)="closeDrawer()"></label>
    <!-- Drawer side panel content -->
    <div class="menu bg-base-200 text-base-content min-h-full w-80 p-4">
      <app-user-form class="flex-1 flex flex-col" (submitUser)="handleFormSubmit($event)"></app-user-form>
    </div>
  </div>
</div>
